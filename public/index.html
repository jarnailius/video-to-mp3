<!doctype html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>Video → MP3 (MVP)</title>
    <style>
      body { font-family: system-ui, Arial; max-width: 720px; margin: 2rem auto; }
      .progress { width: 100%; background: #eee; height: 12px; border-radius: 6px; overflow: hidden }
      .bar { height: 100%; background: #06f; width: 0% }
      .card { padding: 1rem; border-radius: 8px; box-shadow: 0 0 0 1px #eee; margin-bottom: 1rem }
    </style>
  </head>
  <body>
    <h1>Video → MP3</h1>
    <p>Upload a video file you own. The file is processed and removed after a short TTL.</p>

    <div class="card">
      <form id="uploadForm">
        <label>Choose file (mp4/mov/webm/mkv):</label><br />
        <input type="file" id="fileInput" name="file" accept="video/mp4,video/quicktime,video/webm,video/x-matroska" required /><br /><br />
        <button type="submit">Upload & Convert</button>
      </form>
    </div>

    <div id="statusList"></div>

    <script src="/app.js"></script>
  </body>
</html>
